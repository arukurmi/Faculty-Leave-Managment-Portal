<form method="POST" action="{{ url_for('updateinfo') }}">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{user_data['name']}}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user_data['email']}}">
  </div>
  <div class="form-group">
    <label for="designation">Designation</label>
    <select class="form-control" id="designation" name="designation" value="{{user_data['designation']}}">
      <option value="Director">Director</option>
      <option value="DFA">Dean Faculty Affairs</option>
      <option value="HoD">Head of Department</option>
      <option value="Faculty" selected>Faculty</option>
    </select>
  </div>
   <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control" readonly id="department" name="department" value="{{user_data['department']}}">
      <option value="CSE">Computer Science and Engineering</option>
      <option value="EE">Electrical Engineering</option>
      <option value="ME">Mechanical Engineering</option>
      <option value="CE">Civil Engineering</option>
      <option value="CHE">Chemical Engineering</option>
    </select>
  </div>
  <br /> <center> <button type="submit" class="btn btn-primary">Update</button></center>
</form>
